<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой Блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .post {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 8px #eee;
            word-wrap: break-word;   /* Важная строчка для переноса длинных слов */
            overflow-wrap: break-word; /* На всякий случай для старых браузеров */
        }
        .post h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .post .date {
            font-size: 0.9em;
            color: #999;
        }
        .post p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Мой Блог</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <div class="date">{{ post.created_at|date:"d M Y H:i" }}</div>
        <p>{{ post.content }}</p>
    </div>
    {% empty %}
    <p>Постов пока нет.</p>
    {% endfor %}

</body>
</html>
